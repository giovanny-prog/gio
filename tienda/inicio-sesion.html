<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Select - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="img/Imagen7.png" alt="Digital Select Logo" class="logo">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <label for="email">Usuario o Correo:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <div class="extra-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="registro.html">Registrarse</a>
        </div>
        <div class="language-selector">
            <label for="language">Selecciona tu idioma:</label>
            <select id="language" name="language">
                <option value="es-co">Español Colombiano</option>
                <option value="es-mx">Español Mexicano</option>
                <option value="en-us">Inglés Estadounidense</option>
                <option value="en-gb">Inglés Británico</option>
                <option value="pt">Portugués</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
                <option value="ru">Ruso</option>
                <option value="zh-cn">Chino Simplificado</option>
                <option value="ja">Japonés</option>
                <option value="ko">Coreano</option>
                <option value="ar">Árabe</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengalí</option>
                <option value="ms">Malayo</option>
                <option value="tr">Turco</option>
                <option value="vi">Vietnamita</option>
                <option value="nl">Holandés</option>
                <option value="sv">Sueco</option>
                <option value="pl">Polaco</option>
                <option value="he">Hebreo</option>
                <option value="el">Griego</option>
                <option value="th">Tailandés</option>
            </select>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
